<!DOCTYPE html>
<html lang="en">
<head>
  <title>Majestic Thai</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="header">
    <h1 class="name">Majestic thai</h1>
  </div>

   <div class="container">
      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/firstimage.jpg" alt="Chania" width="460" height="345">
          </div>

          <div class="item">
            <img src="images/thirdimage.jpg" alt="Chania" width="460" height="345">
          </div>

          <div class="item">
            <img src="images/secondimage.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="images/fourthimage.jpg" alt="Flower" width="460" height="345">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="middle">
        <div class="row">
          <div class="col-md-4">
            <div class="nav-bar" id="nav-bar">
              <!-- <h2 class="hours">Hours</h2> -->
            </div>
          </div>
            <div class="location col-md-4" id="location">
              <!-- <h2 class="location"></h2> -->
            </div>
            <div class="col-md-4" id="menu">
              <!-- <h2 class="menu"><a href="#">Menu</a></h2> -->
            </div>
        </div>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-md-12">

        </div>

      </div>

    </div>
  <script src="js/bundle.js"></script>
  </body>
</html>
